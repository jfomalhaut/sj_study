<html>
  <head>
    <style>
      #box {
        width: 300px;
        height: 300px;
        margin: 200px auto;
      }
      .default {
        background-color: #ddd;
      }
     

    </style>
  </head>
  <body>
    <div id="box" class="default"></div>
    <input type="text" placeholder="insert color" id="color">
    <button onclick="change()">change</button>
    <script>

    var box = document.querySelector('#box');
		var color = document.querySelector('#color');
	
		
		function change() {
			var value = color.value;
			box.style.backgroundColor = value;
			color.value = ''; 
      // value = ''; 
		}

      /////질문
      /////박스에 value값으로 스타일을 주면 기존의 default는 무시?
   


    </script>
  </body>
</html>
