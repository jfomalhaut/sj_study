<html>
  <head>
    <style>
      * {
        margin: 0; padding: 0; box-sizing: border-box;
      }

      .container {
        position: relative; 
        margin: 100px auto;
        width: 800px;
        height: 500px;
        border: 2px solid;
      }

      .banner {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 100px;
        font-weight: bold;
        color: #fff;
        opacity: 0;
        transition: .3s;
      }

      .banner:nth-child(1) { background-color: tomato; }
      .banner:nth-child(2) { background-color: yellowgreen; }
      .banner:nth-child(3) { background-color: dodgerblue; }
      .banner:nth-child(4) { background-color: darkmagenta; }
      .banner:nth-child(5) { background-color: mediumseagreen; }
      .banner:nth-child(6) { background-color: orange; }
      .banner:nth-child(7) { background-color: turquoise; }

      .active {
        opacity: 1;
      }

      nav {
        text-align: center;
      }

      button {
        font-size: 30px;
        padding: 5px 10px;
        margin: 0 10px;
        user-select: none;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="banner active">1</div>
      <div class="banner">2</div>
      <div class="banner">3</div>
      <div class="banner">4</div>
      <div class="banner">5</div>
      <div class="banner">6</div>
      <div class="banner">7</div>
    </div>
    <nav>
      <button onclick="prev()">Prev</button>
      <button onclick="next()">Next</button>
    </nav>
    <script>
      var banners = document.querySelectorAll('.banner');
      var index = 0;
      // 질문 !! index가 전역변수여야 하는 이유 
    
      function prev() {
       // prev를 클릭했을때, 현재 이미지가 첫번째면 마지막 이미지로 가야함
       // 그 외, 현재 이미지에서 왼쪽 이미지로 이동시킴
      if (index === 0) {
        banners[index].classList.remove('active'); // banners[0]
        index = (banners.length) - 1;
        banners[index].classList.add('active');
      } else {
        banners[index].classList.remove('active');
        index = index - 1;
        index = index % banners.length;
        banners[index].classList.add('active');
      }

      }
   
      
      function next() {
        banners[index].classList.remove('active');
        index = index + 1;
        index = index % banners.length;
        banners[index].classList.add('active');
      }
   
    </script>
  </body>
</html>
