      var fruits = ['사과', '바나나'];

      fruits.push('오렌지');

      fruits.pop();

      fruits.shift();

      //4. 배열 맨앞에서 항목 추가하기
      fruits.unshift('사과');
      console.log(fruits);

      fruits.push('망고');
      let findIndex = fruits.indexOf('바나나');
      console.log(findIndex);
      //6. 특정 위치에 있는 항목 제거하기
      let removedItem = fruits.splice(findIndex,1);
