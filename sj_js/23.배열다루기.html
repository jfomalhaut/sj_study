<html>
  <body>
    <script>
    var students = ['민수', '철수', '경수', '명수', '광수' ];
    // 1.경수를 동수로 바꾸기
    // 2. 명수 빼기
    // 3. 병수 추가
    
    var copy = [];
    
    for (var i = 0; i < students.length; i++) {
      if(students[i] !== '경수') {
        copy.push(students[i]);
      } else {
        copy.push('동수');
      }
    }

    console.log(copy);







    </script>
  </body>
</html>
