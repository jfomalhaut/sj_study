<html>
  <body>
    <script>
      var x = prompt('1~20까지의 수를 입력하세요') * 1;
      console.log(x);

      if (x < 10 && x > 5) {
        console.log('입력하신 수는 5와 10사이 수입니다');
      } else if (x > 10) {
        console.log('입력하신 수는 10보다 큽니다.');
      } else if (x < 5) {
        console.log('입력하신 수는 5보다 작습니다.');
      }




    </script>
  </body>
</html>
