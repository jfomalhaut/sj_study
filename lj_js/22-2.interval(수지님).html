<html>

  <body>
    <h1 id="count">0</h1>
		<button onclick="start()"><h1>start!</h1></button>
		<button onclick="stop()"><h1>stop</h1></button>
		<button onclick="reset()"><h1>reset</h1></button>
	<script>
		var count = document.querySelector('#count');
		var delay = 1000;
		var index = 0;
		var interval;

		// start 버튼을 클릭하면 setInterval 함수가 실행된다.
		// setInterval함수는 1초마다 count가 1씩 증가한다.
		function countUp() {
			count.innerHTML = index ++;
		}

		function start() {
			interval = setInterval(countUp,delay);
		}
		
		function stop() {
			clearInterval(interval);
		}

		function reset() {
			clearInterval(interval);
			count.innerHTML = 0;
			index = 0;
		}		
		
	
	




		
		// 숙제
		// 1. 숫자가 점점 커지는 기능 구현 (O)
		// 2. 여러번 눌러도 1초마다(일정한 속도로) 증가하게 만들기
		// 3. 멈춤 버튼 만들기.
		// 4. 리셋 버튼 만들기.

		// 심화1
		// 1. 인증번호 전송 버튼 만들기
		// 2. 누르면 3:00에서 카운트 되면서 0:00까지 되도록.
		// 3. 0:00가 되면 timeout이라는 alert message 띄우기.

		// 심화2
		// 1. slide prev 버튼 구현하기

		// 3. 슬라이드 멈춤 버튼 만들기.

	</script>
  </body>
</html>
