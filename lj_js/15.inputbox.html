<html>
<head>
	<style>
		#box {
			width: 300px;
			height: 300px;
			margin: 200px auto;
		}
		.default {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<div id="box" class="default"></div>
	<input type="text" placeholder="insert color" id="color">
	<button onclick="change()">change</button>
	<script>

		var box = document.querySelector('#box');
		var color = document.querySelector('#color');
		var value = '';
		
		function change() {
			value = color.value;
			box.style.backgroundColor = value;
			color.value = '';
		}

	</script>
</body>
</html>
