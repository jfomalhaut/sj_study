	<script>
		var students = ['민수', '철수', '경수', '명수', '광수'];

		// map, filter, concat 
		// 수정, 삭제, 추가

		var newStu = students.map(item => {
			if (item === '경수') {
				return '동수';
			} else {
				return item;
			}
		});

		var newStu2 = students.map(item => item === '경수' ? '동수' : item);

		// item === students[i]
		// 삼항 연산자  조건 ? 참 : 거짓
		// var result =  1 === 1 ? '참' : '거짓';

		console.log(newStu2);

		// 숙제 
		// [10, 20, 23, 40, 50]

	</script>
