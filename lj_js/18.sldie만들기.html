<html>
<head>
	<style>
		* {
			margin: 0; padding: 0; box-sizing: border-box;
		}
		.container {
			/* relative 울타리  */
			position: relative; 
			margin: 100px auto;
			width: 500px;
			height: 300px;
			box-sizing: border-box;
			border: 2px solid;
			/* overflow: hidden; */
		}
		.banner {
			position: absolute;
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 100px;
			font-weight: bold;
			color: #fff;
			/* transition: .3s; */
			left: 100%;
		}
		.banner:nth-child(1) { background: tomato; }
		.banner:nth-child(2) { background: yellowgreen; }
		.banner:nth-child(3) { background: dodgerblue; }
		.banner:nth-child(4) { background: darkmagenta; }
		.banner:nth-child(5) { background: mediumseagreen; }

		.banner:nth-child(1) {
			left: 0;
		}

		nav {
			text-align: center;
		}
		button {
			font-size: 30px;
			padding: 10px 20px;
			margin: 0 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="banner">1</div>
		<div class="banner">2</div>
		<div class="banner">3</div>
		<div class="banner">4</div>
		<div class="banner">5</div>
	</div>
	<nav>
		<button>PREV</button>
		<button onclick="next()">NEXT</button>
	</nav>
	<script>

		var index = 0;
		var banners = document.querySelectorAll('.banner');

		function next() {
			banners[index].style.cssText = 'left: -100%; transition: .3s;';
			index = (index + 1) % banners.length;
			banners[index].style.cssText = 'left: 0%; transition: .3s;';
		}

	</script>
</body>
</html>
